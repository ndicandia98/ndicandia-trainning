<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>News</title>
</head>
<body>
    <!-- navbar -->
    <nav class="main-nav util__grid-x">
        <div class="main-nav__logo util__grid-y util__align-center">
            <img src="assets/logo-1.svg" alt="">
        </div>
        <ul class="main-nav__list">
            <li class="util__grid-y util__align-center main-nav__item">
                <select name="Sections" id="" class="main-nav__select">
                    <option value="Sections" selected>Sections</option>
                </select>
                <div class="arrow"></div>
            </li>
            <li class="util__grid-y  util__align-center main-nav__item">
                <a href="#" class="main-nav__link">Editorial</a>
            </li>
            <li class="util__grid-y util__align-center main-nav__item">
                <a href="#" class="main-nav__link">Contact us</a>
            </li>
        </ul>
        <div class="main-nav__user-container util__grid-y util__align-center">
            <div class="util__grid-x util__align-end">
                <div class="main-nav__user-img util__grid-x util__align-center">
                    <p class="main-nav__user-img-txt util__grid-y util__align-center">JS</p>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="content">
        <!-- welcome section -->
        <div class="welcome util__grid-y util__align-center">
            <div class="util__grid-x">
                <p class="welcome__txt">
                    Welcome to the new look of News.com. Keep scrolling to discover interesting new features and news.
                </p>
                <!-- x button -->
                <div class="util__grid-y util__align-center util__full">
                    <div class="util__grid-x util__align-end">
                        <div class="welcome__circle util__grid-x util__align-center">
                            <div class="util__grid-x welcome__x-shape">
                                <div class="welcome__rectangle"></div>
                                <div class="welcome__rectangle welcome__rectangle--aux"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- news section -->
        <section class="news util__grid-y">
            <div class="util__grid-x util__align-start">
                <p class="news__title-txt">Top news</p>
            </div>
            <!-- news cards -->
            <div class="news__cards util__grid-x util__align-center">

            </div>
            <div class="util__grid-x util__align-center">
                <button id="showMore" class="btn">
                    <p class="news__view-txt">View more stories</p>
                </button>
            </div>
        </section>
    </div>
    <!-- subscribe section -->
    <section 
        class="subscribe" 
        style="background-image: url('assets/subscribe-background.jpg'); background-size: cover;"
    >
    </section>

    <!-- contact section -->
    <section class="contact">
        <div class="util__grid-x util__align-center">
            <p class="contact__txt util__grid-x">Contact Us</p>
        </div>
        <!-- inputs -->
        <div class="contact__form  util__grid-x util__align-center">
            <div class="contact__form-item util__grid-y ">
                <p class="contact__label">First Name</p>
                <input class="contact__input" type="text">
            </div>
            <div class="contact__form-item util__grid-y">
                <p class="contact__label">Last Name</p>
                <input class="contact__input" type="text">
            </div>
            <div class="contact__form-item util__grid-y ">
                <p class="contact__label">Email</p>
                <input class="contact__input" type="text">
            </div>
            <div class="contact__form-item util__grid-y">
                <p class="contact__label">Phone number</p>
                <input class="contact__input" type="text">
            </div>
            <div class="contact__form-item contact__form-item--large util__grid-y util__full">
                <p class="contact__label">Comment</p>
                <input class="contact__input contact__input--large" type="text">
            </div>
            <div class="contact__send util__grid-x">
                <input class="contact__send-input" type="checkbox" name="" id="">
                <div class="util__grid-y util__align-center">
                    <p class="contacts__send-txt">Send me emails about breaking news and promotions.</p>
                </div>
            </div>
        </div>
        <div class="util__grid-x util__align-center">
            <button class="btn contact__btn-submit">
                <p class="contact__submit-txt">View more stories</p>
            </button>
        </div>
    </section>

    <!-- scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
